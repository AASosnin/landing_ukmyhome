
<!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

<div class="main-block">
    <div class="wrapper">
        <div class="content">

            <div class="CssGrid">

                <div class="CssBoxForm">
                    <!-- <span class="title-form">Форма связи</span> -->
                    <form id="myForm">

                        <div class="row">
                            <span>Как к вам обращаться?*</span>
                            <input type="text" autocomplete="off" class="custom-input" name="field_12" required>
                            <div id="field_12-error" class="error"></div>
                        </div>

                        <div class="row">
                            <span>Телефон*</span>
                            <input type="text" maxlength="11" pattern="[^]{9,11}" title="Введите номер телефона без пробелов" oninput="numberAndSpecSymbols(event);" autocomplete="off" class="custom-input" name="fieldTelephone" placeholder="+79991001020" required>
                            <div id="fieldTelephone-error" class="error"></div>
                        </div>

                        <div class="row">
                            <span>Email</span>
                            <input type="text" pattern="^([a-zA-Z0-9_-]+\.)*[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)*\.[a-zA-Z]{2,6}$" autocomplete="off" title="Введите email полностью. Пример: info@mail.ru" class="custom-input" name="fieldEmail" placeholder="info@mail.ru">
                            <div id="fieldEmail-error" class="error"></div>
                        </div>

                        <div class="error-block"></div>

                        <button type="submit" class="submit-btn" disabled id="sendForm">Отправить</button>

                        <div id="myPreloader" class="preloader">
                            <div class="preloader">
                                <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path fill="currentColor"
                                            d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
                                    </path>
                                </svg>
                            </div>
                        </div>

                    </form>

                    <!--Установка ReCAPTCHA. Админ консоль - https://www.google.com/recaptcha/admin -->
                    <!-- <div id="recaptcha" class="g-recaptcha" data-sitekey="6LcdZBEUAAAAAKNpDoNoA8f6Q-56_y2Cgx496sGl" data-callback="createLead" data-size="invisible"></div> -->
                </div>

                <div class="message-success">
                    <h1>Спасибо</h1>
                    <p>Мы получили вашу заявку. Мы скоро свяжемся с вами.</p>
                    <p>Пожалуйста, ожидайте.</p>
                    <a href="" class="message-success-btn">
                        Отправить еще раз
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
